    <style>
      .carousel-control-prev-icon {
        background-color: darkorchid;

      }
      .card{
        margin: 20px;
      }
    </style>
  </head>

  <body>
    <div style="width: 50%">
      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            style="
              background-color: darkorchid;
              border: 5px;
              border-radius: 5px;
            "
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            style="
              background-color: darkorchid;
              border: 5px;
              border-radius: 5px;
            "
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            style="
              background-color: darkorchid;
              border: 5px;
              border-radius: 5px;
            "
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
          <button
            type="button"
            style="
              background-color: darkorchid;
              border: 5px;
              border-radius: 5px;
            "
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="3"
            aria-label="Slide 4"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="shinchan.jpg" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="shinchan2.webp" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="shin4.jpg" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="shin5.webp" class="d-block w-100" alt="..." />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
