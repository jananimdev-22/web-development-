<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

</head>

<body>
    <div class="row">
        <div class="col">
            <div class="col" style="height: 100px;"></div>
            <div class="col" style="height: 600px; text-align: center;">
                <img src="login.jpg" alt="" style="width: 100%;">
            </div>
            <div class="col" style="height: 100px;"></div>
        </div>
        <div class="col" style="background-color: blue;">
            <div class="col-6 mx-auto">
                <div style="height: 100px;"></div>
                <div style="height: 600px;">
                    <br>
                    <div class="card ms-auto" style="width: 18rem;">

                        <div class="card-body">
                            <h4 class="card-title">Welcome!</h5>
                                <h6>SignIn to Github</h6>
                                <br>
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1">
                                        <i class="bi bi-person-circle"></i>
                                    </span>
                                    <input type="email" class="form-control" placeholder="Email Address/Username"
                                        aria-label="Username" aria-describedby="basic-addon1">
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1">
                                        <i class="bi bi-key"></i>
                                    </span>
                                    <input type="password" class="form-control" placeholder="Password"
                                        aria-label="Password" aria-describedby="basic-addon1">
                                </div>
                                <a href="#" class="btn btn-primary "  >Login</a>
                                <br>
                                <a href="">Forgot Password</a>
                                <br>
                        </div>
                    </div>
                </div>
                <div style="height: 100px;"></div>
            </div>
        </div>

    </div>
</body>

</html>
